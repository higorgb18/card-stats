<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="background">

    <div class="cardBox">

      <div class="leftSide">

        <div class="textArea">

          <h2>Get <span>insights</span> that help you business grow.</h2>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and
            overall efficiency.
          </p>

          <div class="dataArea">

            <div class="dataInfo">

              <h4>10k+</h4>
              <p>Companies</p>

            </div>

            <div class="dataInfo">

              <h4>314</h4>
              <p>Templates</p>

            </div>

            <div class="dataInfo">

              <h4>12M+</h4>
              <p>Queries</p>

            </div>
            
          </div>

        </div>

      </div>

      <div class="rightSide">

        <img src="images/image-header-desktop.jpg" alt="imagem Direita">

      </div>

    </div>

  </div>

</body>

</html>
